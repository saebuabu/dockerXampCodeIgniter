# Apache Virtual Host Configuratie voor CodeIgniter
#
# Kopieer deze configuratie naar:
# C:\xampp\apache\conf\extra\httpd-vhosts.conf
#
# Of voeg deze toe aan het einde van dat bestand

<VirtualHost *:80>
    ServerName localhost
    DocumentRoot "C:/xampp/htdocs/ExamenXampDocker/public"

    <Directory "C:/xampp/htdocs/ExamenXampDocker/public">
        # Allow .htaccess overrides
        AllowOverride All

        # Enable directory indexes (optional)
        Options Indexes FollowSymLinks

        # Allow access
        Require all granted

        # Enable rewrite engine for clean URLs
        RewriteEngine On

        # Redirect all requests to index.php (CodeIgniter routing)
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule ^(.*)$ index.php/$1 [L]
    </Directory>

    # Log files voor debugging
    ErrorLog "C:/xampp/apache/logs/codeigniter-error.log"
    CustomLog "C:/xampp/apache/logs/codeigniter-access.log" combined

    # PHP settings (optioneel, kan ook in php.ini)
    <IfModule mod_php.c>
        php_value error_reporting E_ALL
        php_flag display_errors On
        php_value memory_limit 256M
        php_value upload_max_filesize 20M
        php_value post_max_size 20M
    </IfModule>
</VirtualHost>

# Voor development met custom hostname (optioneel)
# Voeg aan C:\Windows\System32\drivers\etc\hosts toe:
# 127.0.0.1 codeigniter.local

<VirtualHost *:80>
    ServerName codeigniter.local
    DocumentRoot "C:/xampp/htdocs/ExamenXampDocker/public"

    <Directory "C:/xampp/htdocs/ExamenXampDocker/public">
        AllowOverride All
        Options Indexes FollowSymLinks
        Require all granted

        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule ^(.*)$ index.php/$1 [L]
    </Directory>

    ErrorLog "C:/xampp/apache/logs/codeigniter-local-error.log"
    CustomLog "C:/xampp/apache/logs/codeigniter-local-access.log" combined
</VirtualHost>
